[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "aix360"
version = "0.3.0"
authors = [
  { name="aix360 developers", email="aix360@us.ibm.com" },
]
description = "AI Explainability 360 v0.3.0"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Trusted-AI/AIX360"
"Bug Tracker" = "https://github.com/Trusted-AI/AIX360/issues"
