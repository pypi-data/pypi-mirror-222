<div class="question-status">
  <p>{% trans %}Closed for the following reason{% endtrans %}
    <em>"{{ thread.close_reason_text|escape }}"</em> {% trans %}by{% endtrans %}
    <a href="{{ thread.closed_by.get_profile_url() }}">{{ thread.closed_by.username|escape }}</a>
    {{ macros.timeago(thread.closed_at) }}
  </p>
</div>
