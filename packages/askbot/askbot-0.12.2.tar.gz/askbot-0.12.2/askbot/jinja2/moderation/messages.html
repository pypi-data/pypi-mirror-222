<div class="js-messages">
  {% for mod_item in queue %}
  <div class="js-message-container">
    <div
      class="js-message{% if mod_item.is_new %} highlight new{% else %} seen{% endif %}"
      data-message-id="{{ mod_item.id }}"
    >
      {{ macros.moderation_queue_message(mod_item) }}
    </div>
    <div class="js-expander js-hidden">{% trans %}show more{% endtrans %}</div>
  </div>
  {% endfor %}
</div>
