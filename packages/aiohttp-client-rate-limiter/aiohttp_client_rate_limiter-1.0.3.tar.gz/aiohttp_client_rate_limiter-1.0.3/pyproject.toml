[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aiohttp_client_rate_limiter"
version = "1.0.3"
authors = [
  { name="Peter Lee", email="info@peterlee.space" },
]
description = "This is a mini tool that overwrite aiohttp session to provide rate limit function within a same session."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    'License :: OSI Approved :: Apache Software License',
    'Programming Language :: Python :: 3',
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/peteropensource/aiohttp_rate_limiter"