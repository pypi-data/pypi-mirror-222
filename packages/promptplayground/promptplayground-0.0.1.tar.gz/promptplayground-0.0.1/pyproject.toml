[project]
name = "promptplayground"
version = "0.0.1"
authors = [
  { name="Aaron Casanova", email="aaronccasanova@gmail.com" },
]
description = "Prompt Playground"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
]

[project.urls]
"Homepage" = "https://github.com/promptplayground/promptplayground"
"Bug Tracker" = "https://github.com/promptplayground/promptplayground/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
