[flake8]
min_python_version = 3.8
max-complexity = 20
max-doc-length = 120
max-line-length = 120
strictness = full
docstring_style = sphinx
docstring-convention = pep257
application_import_names = deker_tools
import-order-style = pycharm
exclude = 
	venv/*,
	.git/*,
	__pycache__/*,
	.mypy_cache/*,
	.pytest_cache/*,
	.idea/*
extend-select = D417
per-file-ignores = 
	__init__.py: D104, F401, F403, F405,
ignore = 
	B012,
	D100,
	D104,
	D105,
	D106,
	D107,
	D203,
	D404,
	DAR003,
	DAR104,
	DAR105,
	DAR201,
	DAR401,
	I201,
	I202,
	N805,
	N807,
	N813,
	W503,
	W504,

[darglint]
strictness = full
docstring_style = sphinx
ignore = 
	DAR003,
	DAR104,
	DAR105,
	DAR201,
	DAR401

[tool:pytest]
minversion = 6.2.5
addopts = --ignore=tmp.py
norecursedirs = data
testpaths = ./tests
python_paths = ./deker_tools ./venv
filterwarnings = 
	ignore::UserWarning
	ignore::DeprecationWarning
	ignore::ResourceWarning

[egg_info]
tag_build = 
tag_date = 0

