[tox]
isolated_build = true
envlist = cram,unit,format,typing

[testenv:cram]
deps = cram
commands = cram tests/cram/

[testenv:unit]
deps = pytest
commands = pytest -v tests/unit/ {posargs}

[testenv:format]
skip_install = true
deps = blue
commands = blue --check src/semv

[testenv:typing]
skip_install = true
deps = mypy
commands = mypy src/semv

[testenv:build]
skip_dist = true
skip_install = true
deps =
  build
commands = python -m build

[testenv:publish]
skip_dist = true
skip_install = true
deps =
  twine
commands = twine upload dist/semv-$(python -m setuptools_scm).tar.gz dist/semv-$(python -m setuptools_scm)-py3-none-any.whl
