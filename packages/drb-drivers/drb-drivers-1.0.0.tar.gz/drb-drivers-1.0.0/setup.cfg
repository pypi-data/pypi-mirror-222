[metadata]
name = drb-drivers
author = GAEL Systems
author_email = drb-python@gael.fr
description = Data Request Broker drivers package
long_description = file: README.md
long_description_content_type = text/markdown
license = LGPLv3
classifiers = 
	Programming Language :: Python :: 3.8
	License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)

[options]
python_requires = >=3.8
install_requires = drb~=2.1.4

[options.extras_require]
all = 
	drb-drivers[protocol]
	drb-drivers[container]
	drb-drivers[formatting]
	drb-drivers[java]
protocol = 
	drb-drivers[http]
	drb-drivers[wxs]
	drb-drivers[wcs]
	drb-drivers[wmts]
	drb-drivers[wms]
	drb-drivers[webdav]
	drb-drivers[odata]
	drb-drivers[swift]
	drb-drivers[eurostat]
	drb-drivers[era5]
	drb-drivers[discodata]
	drb-drivers[ftp]
	drb-drivers[s3]
http = drb-driver-http~=1.2.1
wxs = drb-driver-wxs~=1.2.0
wcs = drb-driver-wcs~=1.2.0
wmts = drb-driver-wmts~=1.2.0
wms = drb-driver-wms~=1.2.0
webdav = drb-driver-webdav~=1.2.0
odata = drb-driver-odata~=1.2.0
swift = drb-driver-swift~=1.2.0
eurostat = drb-driver-eurostat~=1.2.0
era5 = drb-driver-era5~=1.2.1
discodata = drb-driver-discodata~=1.3.0
ftp = drb-driver-ftp~=1.2.0
s3 = drb-driver-s3~=1.2.0
container = 
	drb-drivers[zip]
	drb-drivers[tar]
zip = drb-driver-zip~=1.2.1
tar = drb-driver-tar~=1.2.0
formatting = 
	drb-drivers[grib]
	drb-drivers[zarr]
	drb-drivers[yaml]
	drb-drivers[json]
	drb-drivers[netcdf]
	drb-drivers[litto3d]
	drb-drivers[image]
	drb-drivers[csv]
grib = drb-driver-grib~=1.2.0
zarr = drb-driver-zarr~=1.2.0
yaml = drb-driver-yaml~=1.2.0
json = drb-driver-json~=1.2.1
netcdf = drb-driver-netcdf~=1.2.1
litto3d = drb-driver-litto3d~=1.2.0
image = drb-driver-image~=1.2.1
csv = drb-driver-csv~=1.0.0
java = drb-driver-java==1.3.0

[versioneer]
VCS = git
style = pep440
versionfile_source = _version.py
versionfile_build = _version.py
tag_prefix = 
parentdir_prefix = 

[egg_info]
tag_build = 
tag_date = 0

