[tool.poetry]
name = "django-super-svgs"
version = "0.1.2"
description = "A tool for render svg templates using Django templatetags."
authors = ["Lucas F. <lucas@lucasf.dev>"]
readme = "README.md"
packages = [{include = "django_super_svgs"}]
license = "BSD-3-Clause"
classifiers = [
  "Development Status :: 2 - Pre-Alpha" ,
  "Environment :: Web Environment",
  "Framework :: Django",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: BSD License",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Topic :: Internet",
  "Topic :: Internet :: WWW/HTTP",
  "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
  "Topic :: Software Development :: Libraries",
  "Topic :: Software Development :: Libraries :: Application Frameworks",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Software Development",
]

[tool.poetry.dependencies]
python = "^3.8"
django = "^4.2.1"

[tool.poetry.group.doc.dependencies]
mkdocs = "^1.4.3"
mkdocs-material = "^9.1.15"

[tool.poetry.group.dev.dependencies]
pytest-django = "^4.5.2"
isort = "^5.12.0"
black = "^23.3.0"
parsel = "^1.8.1"
python-decouple = "^3.8"
dj-database-url = "^2.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tools.poetry.urls]
Homepage = "https://gitlab.com/lucasf_dev/django-super-svgs"
Documentation = "https://lucasf_dev.gitlab.io/django-super-svgs/"
Repository = "https://gitlab.com/lucasf_dev/django-super-svgs"

[tool.isort]
profile = "black"
line_length = 79
multi_line_output = 2
include_trailing_comma = false
extend_skip = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | migrations
)/
'''

[tool.black]
line-length = 79
include = '\.pyi?$'
force-exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | migrations
)/
'''

[tool.djlint]
profile="django"
max_attribute_length=5
blank_line_after_tag="load, extends, endblock, endwith"

[tool.pytest.ini_options]
minversion = "6.0"
DJANGO_SETTINGS_MODULE = "proj.settings"
python_files = [
    "tests.py",
    "test_*.py",
    "*_tests.py",
]
