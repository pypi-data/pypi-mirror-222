[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ha_ssh_helpers"
version = "0.1.0"
authors = [
  { name="zhbjsh", email="zhbjsh@outlook.com" },
]
description = "Helper module for the Home Assistant SSH integration"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
  "Programming Language :: Python :: 3.10",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
keywords = []
dependencies = [
  "ssh-terminal-manager >= 0.9.2",
]

[project.urls]
"Homepage" = "https://github.com/zhbjsh/ha-ssh-helpers"
"Bug Tracker" = "https://github.com/zhbjsh/ha-ssh-helpers/issues"