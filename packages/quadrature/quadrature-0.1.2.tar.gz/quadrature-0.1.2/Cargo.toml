[package]
name = "quadrature"
description = "Quad python bindings"
authors = [
  "Alessandro Candido <candido.ale@gmail.com>",
  "Alex Raiteri <alex.raiteri@studenti.unimi.it>",
]
readme = "../README.md"

categories= ["science"]
edition= "2021"
keywords= ["high-energy-physics", "physics"]
license= "GPL-3.0-or-later"
repository= "https://github.com/AleCandido/quad"
version= "0.1.2"

[lib]
name = "quadrature"
crate-type = ["cdylib"]

[dependencies]
quad = { path = "local_dependencies/quad" }

[dependencies.pyo3]
version = "0.19.1"
features = ["extension-module"]
