
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[ezcx]
name = "ezcx"
version = "0.0.1"
authors = [
  { name="Yvan J. Aquino", email="yvan.aquino@cloud-colosseum.net" },
]
description = "An application server for deploying Dialogflow CX Webhooks"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache 2 License",
    "Operating System :: OS Independent",
]