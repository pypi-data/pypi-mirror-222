[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ycf"
version = "0.0.1"
authors = [
  { name="UMadd" }
]
description = "A script to help solve problems"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/UltraMadd/yourcodeforce"
"Bug Tracker" = "https://github.com/UltraMadd/yourcodeforce/issues"
