site_name: The Scandinavian Embedding Benchmark
docs_dir: "docs/"
repo_url: https://github.com/KennethEnevoldsen/Scandinavian-Embedding-Benchmark
watch: [src/, docs/]
theme:
  name: material
  favicon: _static/logo.png
  logo: _static/logo.png
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  palette:
    primary: white
    accent: light blue

markdown_extensions:
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

copyright: Copyright &copy; 2023 Kenneth Enevoldsen

nav:
  - The Benchmark: index.md
  - Package:
      - Installation: installation.md
      - Getting Started: getting_started.ipynb
      - API: api.md
plugins:
  - mkdocs-jupyter
  - search
  - mkdocstrings:
      handlers:
        python:
          preload_modules: [pydantic]
          paths: [src]
          type: python
          root_package: seb
          docstring_style: google
          options:
            heading_level: 3
            show_source: true
            show_root_heading: true

  # - social:
  #     cards_layout: default/only/image
  #     cards_layout_options:
  #       background_image: _static/social.png

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/KennethEnevoldsen/Scandinavian-Embedding-Benchmark
