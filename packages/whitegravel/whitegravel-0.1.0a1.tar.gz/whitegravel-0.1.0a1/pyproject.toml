[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "whitegravel"
description = "All-in-one Cybersecurity Management Platform"
dynamic = ["version"]
readme = "README.md"
requires-python = ">=3.11"
license = {text = "GPL-3.0-only"}
classifiers = [
    "Programming Language :: Python :: 3",
]
authors = [
    {name = "Juan Cerezo", email = "jcerezo.dev@proton.me"},
]

dependencies = [
    "dynaconf>=3.1.12,<3.2.0",
    "click>=8.1.3,<8.2.0",
    "fastapi>=0.96.1,<0.97.0",
    "uvicorn>=0.22.0,<0.23.0",
    "pydantic>=1.10.9,<1.11.0",
    "sqlalchemy>=2.0.15,<2.1.0",
    "email-validator>=2.0.0,<2.1.0",
    "dnspython>=2.3.0, <2.4.0",
    "passlib[bcrypt]>=1.7.4, <1.8.0",
    "python-jose[cryptography]>=3.3.0, <3.4.0",
    "python-multipart>=0.0.6, <0.1.0",
    "pyotp>=2.8.0, <2.9.0",
    "alembic>=1.11.1, <1.12.0",
    "psycopg2>=2.9.6, <2.10.0",
    "qrcode>=7.4.2, <7.5.0"
]

[project.scripts]
whitegravel = "whitegravel.cli:cli"

[tool.setuptools.dynamic]
version = {attr = "whitegravel.constants.metadata.VERSION"}

# ... other project metadata fields as specified in:
#     https://packaging.python.org/en/latest/specifications/declaring-project-metadata/