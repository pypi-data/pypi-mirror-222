[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dobot_util"
version = "1.0.0"
authors = [{ name = "Calastrophe", email = "vmxoperation@proton.me" }]
description = "An ergonomic and type-hinted Python API for Dobot Products TCP-IP Protocol"
readme = "README.md"
requires-python = ">=3.10"
dependencies = ['numpy', 'StrEnum', 'ikpy']
classifiers = [
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Calastrophe/dobot-util"
"Bug Tracker" = "https://github.com/Calastrophe/dobot-util/issues"