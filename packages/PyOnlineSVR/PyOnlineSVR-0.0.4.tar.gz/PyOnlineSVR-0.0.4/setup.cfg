[metadata]
description_file = README.md
license_files = 
	LICENSE

[aliases]
test = pytest

[tool:pytest]

[coverage:run]
branch = False
parallel = True
omit = 
	pyonlinesvr/__version__.py
	pyonlinesvr/lib/onlinesvr.py

[coverage:report]
exclude_lines = 
	pragma: no cover
	raise NotImplementedError
	\.\.\.
	def __repr__
	pass
	if __name__ == .__main__.:
fail_under = 80
skip_covered = True
sort = Cover

[mypy]
disallow_incomplete_defs = True
files = 
	pyonlinesvr/lib/compat.py,
	pyonlinesvr/__init__.py,
	pyonlinesvr/_version.py,
	pyonlinesvr/osvr.py,
	tests/lib/test_compat.py,
	tests/test_osvr.py
follow_imports = silent

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-joblib.*]
ignore_missing_imports = True

[flake8]
exclude = 
	.git,
	__pycache__,
	build,
	dist,
	pyonlinesvr/lib/onlinesvr.py,
max-complexity = 10
hang-closing = False
max-line-length = 88
extend-select = 
	B950
extend-ignore = 
	E203,
	E501

[egg_info]
tag_build = 
tag_date = 0

