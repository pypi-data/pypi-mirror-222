[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "MuPhyN"
version = "0.1.1-4"
authors = [
  { name="CeREF Technique", email="contact.tech@ceref.be" },
  { name="Dylan Fievez", email="fievezd@ceref.be" },
  { name="Francois Demoulin", email="francois.demoulin@outlook.be" },
  { name="Thomas Herpoel", email="herpoelt@ceref.be"},  
]
description = "A graphical tool for modeling and simulating multi-physical systems."
readme = "README.md"
requires-python = ">=3.9.13"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
]
dependencies = [
    "packaging>=23.0",
    "ipython>=7.31.1",
    "Pillow>=9.2.0",
    "PyYAML>=6.0",
    "scipy>=1.10.0",
    "PyQt6>=6.4.2",
    "PyQt6-WebEngine>=6.4.0",
    "PyQt6-QScintilla>=2.13.4",
    "numexpr>=2.6.1",
    "numpy>=1.21.5",
    "matplotlib>=3.5.2",
    "opcua>=0.98.13",
    "OMPython>=3.4.0",
    "pandas>=1.4.4",
    "tables>=3.8.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = [
    "muphyn*",
]

[project.urls]
"Homepage" = "https://gitlab.com/CeREF/muphyn"