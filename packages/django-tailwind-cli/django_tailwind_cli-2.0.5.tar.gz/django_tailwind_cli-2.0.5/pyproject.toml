[tool.poetry]
name = "django-tailwind-cli"
version = "2.0.5"
description = "Django and Tailwind integration based on the prebuilt Tailwind CSS CLI."
license = "MIT"
authors = ["Oliver Andrich <oliver@andrich.me>"]
readme = "README.md"
homepage = "https://oliverandrich.github.io/django-tailwind-cli/"
repository = "https://github.com/oliverandrich/django-tailwind-cli"
keywords = ["django", "tailwind", "css"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries",
    "Topic :: Utilities",
    "Environment :: Web Environment",
    "Framework :: Django :: 3.2",
    "Framework :: Django :: 4.1",
    "Framework :: Django :: 4.2",
]
packages = [{ include = "django_tailwind_cli", from = "src" }]

[tool.poetry.urls]
"Mastodon" = "https://2pxnl.de/@oliver"

[tool.poetry.dependencies]
python = ">=3.8,<4"
django = ">=3.2,<4.3"
certifi = "*"

[tool.poetry.group.dev.dependencies]
django-types = "^0.17.0"
mkdocs-material = "^9.1.5"
tox = "^4.6.4"
tox-gh-actions = "^3.1.3"
django-rich = "^1.7.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
target-version = ["py38"]
line-length = 120

[tool.pyright]
venvPath = "."
venv = ".venv"
typeCheckingMode = "strict"

[tool.coverage.run]
omit = ["*/tests/*"]

[tool.ruff]
select = ["A", "B", "C4", "D", "E", "F", "I", "DJ", "INP", "TID", "UP", "YTT"]
ignore = ["D202", "D203", "D212"]
fixable = ["A", "B", "C4", "D", "E", "F", "I", "TID", "UP"]
unfixable = []
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".github",
    ".hg",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "build",
    "dist",
    "migrations",
    "node_modules",
    "static",
]
line-length = 120
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"
target-version = "py38"

[tool.ruff.mccabe]
max-complexity = 10

[tool.ruff.per-file-ignores]
"__init__.py" = ["D104"]
"apps.py" = ["D100", "D101"]
"conftest.py" = ["D100"]
"settings.py" = ["D100"]
"test_*.py" = ["D100"]
