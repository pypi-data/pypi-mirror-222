[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mmpy_packagefiles"
version = "0.0.10"
authors = [
  { name="Garrett E Katz", email="gkatz01@syr.edu" }, { name="Chad Smith", email="csmit112@syr.edu" },
]
description = "Package for mmpy"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/garrettkatz/mmpy"
"Bug Tracker" = "https://github.com/garrettkatz/mmpy" 