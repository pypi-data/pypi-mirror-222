[metadata]
name = amr2h5
version = 1.0.0
author = Olivier Chabot
author_email = olivier.chabot@polymtl.ca
description = A converter from AMR Block data (BoxLib) to H5 covered grids
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
url = https://github.com/olivecha/amr2h5/
project_urls =
    Bug Tracker = https://github.com/olivecha/amr2h5/issues
    repository = https://github.com/olivecha/amr2h5/
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent

[options]
package_dir = amr2h5
packages = amr2h5
python_requires = >=3.6

