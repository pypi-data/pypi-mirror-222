[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "xrd-image-util"
version = "1.1.3"
authors = [
    {name = "Henry Smith", email = "henryjsmith12@outlook.com"},
]
description = "Utility package for handling XRD image data."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 1 - Planning",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
dynamic = ["dependencies"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[project.license]
file = "LICENSE.txt"

[project.optional-dependencies]
test = [
    "coverage",
    "pytest",
]

[project.urls]
"Homepage" = "https://github.com/henryjsmith12/xrd-image-util"
"Bug Tracker" = "https://github.com/henryjsmith12/xrd-image-util/issues"

[tool.setuptools]
packages = ["xrdimageutil"] 
