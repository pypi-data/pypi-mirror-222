[metadata]
name = djangoldp_ontochain
version = attr: djangoldp_ontochain.__version__
url = http://git.happy-dev.fr/startinblox/djangoldp_ontochain
author = Startin'blox
author_email = contact@startinblox.com
description = djangoldp ontochain package
license = MIT

[options]
packages = find:
install_requires = 
	djangoldp~=3.0
	djangoldp-account~=3.0

[options.extras_require]
dev = 
	factory_boy>=2.11.0

[semantic_release]
version_source = tag
version_variable = djangoldp_ontochain/__init__.py:__version__
commit_parser = commit_parser.parse

[egg_info]
tag_build = 
tag_date = 0

