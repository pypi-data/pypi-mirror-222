[metadata]
name = creepypasta
version = 0.0.2
author = Stephanie Andrews
author_email = jellomoat@gmail.com
description = A small package to crawl CreepyPasta and parse into structured data.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://jellomoat.github.io/pasta/
project_urls = 
	Homepage = https://github.com/jellomoat/pasta
	Bug Tracker = https://github.com/jellomoat/pasta/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	setuptools >= 61.0
	beautifulsoup4 >= 4.12.2
	lxml == 4.9.3
	requests == 2.31.0
	pandas == 2.0.3
	pathlib == 1.0.1
	chromedriver-binary-auto == 0.2.6
	selenium == 4.10.0
	selenium-wire == 5.1.0
	tqdm == 4.65.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

