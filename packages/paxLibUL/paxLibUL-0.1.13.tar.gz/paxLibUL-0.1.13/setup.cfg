[metadata]
name = paxLibUL
version = attr: paxLibUL.__version__
author = PAX-UL
description = Miscellaneous utilities for PAX notebooks
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/PAX-ULaval/pax-libraries
project_urls = 
	Bug Tracker = https://github.com/PAX-ULaval/pax-libraries/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	scikit-learn
	torch
	poutyne
	numpy
	matplotlib
	pandas
	seaborn

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

