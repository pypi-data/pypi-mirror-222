[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "pypiexperiment"
version = "0.0.1"
authors = [
  { name="Iman Rosignoli", email="iman.rosignoli@gmail.com" },
]
description = "This package is full of important physical utilities written by me."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/ImanetorX98/Physics-utility"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"
