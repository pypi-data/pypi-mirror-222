[metadata]
name = iseqresources
version = 0.0.15
author = Mateusz Marynowski, Olaf Tomaszewski
author_email = mateusz.marynowski@intelliseq.pl, olaf.tomaszewski@intelliseq.pl
description = Package for adding new tools to json file, checking their versions and creating tasks in JIRA
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/intelliseq/iseqresources
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	jira >= 3.3.0
	requests >= 2.22.0
	python-gitlab >= 3.7.0

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	add_tool = iseqresources.add_new_tool_to_json:main
	check_versions = iseqresources.check_versions_add_task:main
	update_record = iseqresources.update_tool_record:main
	update_docker_versions = iseqresources.update_docker_versions:main

[egg_info]
tag_build = 
tag_date = 0

