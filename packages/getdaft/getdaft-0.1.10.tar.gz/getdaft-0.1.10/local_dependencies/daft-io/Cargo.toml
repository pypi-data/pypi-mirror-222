[dependencies]
async-recursion = "1.0.4"
async-trait = "0.1.71"
aws-config = {version = "0.55.3"}
aws-credential-types = {version = "0.55.3", features = ["hardcoded-credentials"]}
aws-sdk-s3 = "0.28.0"
aws-sig-auth = "0.55.3"
aws-sigv4 = "0.55.3"
bytes = "1.4.0"
common-error = {path = "../common-error", default-features = false}
daft-core = {path = "../daft-core", default-features = false}
futures = "0.3.28"
serde_json = "1.0.103"
snafu = "0.7.4"
url = "2.4.0"

[dependencies.reqwest]
default-features = false
features = ["stream", "rustls-tls"]
version = "0.11.18"

[features]
default = ["python"]
python = ["dep:pyo3", "dep:pyo3-log", "common-error/python", "daft-core/python"]

[package]
edition = "2021"
name = "daft-io"
version = "0.1.10"

[dependencies.tokio ]
version = "1.29.1"
features = [ "net", "time", "bytes", "process", "signal", "macros", "rt", "rt-multi-thread",]

[dependencies.lazy_static ]
version = "1.4.0"

[dependencies.log ]
features = [ "std",]
version = "0.4.19"

[dependencies.pyo3 ]
features = [ "extension-module", "abi3-py37",]
version = "0.19.1"
optional = true

[dependencies.pyo3-log ]
version = "0.8.3"
optional = true

[dependencies.serde ]
features = [ "derive", "rc",]
version = "1.0.164"
