[dependencies]
async-compat = "0.2.1"
async-stream = "0.3.5"
bytes = "1.4.0"
common-error = {path = "../common-error", default-features = false}
daft-core = {path = "../daft-core", default-features = false}
daft-io = {path = "../daft-io", default-features = false}
daft-table = {path = "../daft-table", default-features = false}
futures = "0.3.28"
parquet2 = "0.17.2"
rayon = "1.7.0"
snafu = "0.7.4"
tokio-stream = "0.1.14"
tokio-util = "0.7.8"

[features]
default = ["python"]
python = ["dep:pyo3", "dep:pyo3-log", "common-error/python", "daft-core/python", "daft-io/python", "daft-table/python"]

[package]
edition = "2021"
name = "daft-parquet"
version = "0.1.10"

[dependencies.tokio ]
version = "1.29.1"
features = [ "net", "time", "bytes", "process", "signal", "macros", "rt", "rt-multi-thread",]

[dependencies.arrow2 ]
branch = "clark/expand-casting-support"
git = "https://github.com/Eventual-Inc/arrow2"
package = "arrow2"
version = "0.17.1"
features = ["io_parquet", "io_parquet_compression"]

[dependencies.log ]
features = [ "std",]
version = "0.4.19"

[dependencies.pyo3 ]
features = [ "extension-module", "abi3-py37",]
version = "0.19.1"
optional = true

[dependencies.pyo3-log ]
version = "0.8.3"
optional = true
