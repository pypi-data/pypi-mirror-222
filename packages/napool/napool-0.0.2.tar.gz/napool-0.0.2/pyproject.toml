[project]
name = "napool"
version = "0.0.2"
authors = [
  { name="bnkr" },
]
description = "A thin wrapper of asyncio"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

