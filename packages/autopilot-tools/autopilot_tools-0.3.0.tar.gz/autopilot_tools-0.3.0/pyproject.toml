[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "autopilot_tools"
version = "0.3.0"
authors = [
  { name="Dmitry Ponomarev", email="PonomarevDA96@gmail.com" },
]
description = "PX4/ArduPilot autopilot tools"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dynamic = ["dependencies"]
[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[project.urls]
"Homepage" = "https://github.com/PonomarevDA/autopilot_tools"
"Bug Tracker" = "https://github.com/PonomarevDA/autopilot_tools/issues"
