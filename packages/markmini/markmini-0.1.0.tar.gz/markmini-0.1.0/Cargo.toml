[package]
name = "pyo3-bindings"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "markmini"
crate-type = ["cdylib"]

[dependencies]
itertools = "0.11"
markmini = { path = "local_dependencies/markmini" }
pyo3 = { version = "0.19.0", features = ["extension-module"] }
