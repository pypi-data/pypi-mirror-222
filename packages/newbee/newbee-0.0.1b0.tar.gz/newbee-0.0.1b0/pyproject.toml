[build-system]
requires = ["hatchling", ]
build-backend = "hatchling.build"

[project]
name = "newbee"
description = "newbee"
keywords = ["newbee"]
requires-python = ">= 3.8"
dependencies = [
]
dynamic = ["version", ]
classifiers = [
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
]
[project.optional-dependencies]
test = [
    "pytest",
]


[[project.authors]]
name = "wh1isper"
email = "9573586@qq.com"

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.license]
text = "BSD license"

[project.urls]
Source = "https://github.com/wh1isper/newbee"

[tool.check-manifest]
ignore = [".*", ]

[tool.hatch.version]
path = "newbee/__init__.py"
