[metadata]
name = localstack-extension-outages
description = LocalStack extension that simulates region and service outages
author = LocalStack GmbH
author_email = support@localstack.cloud
url = https://localstack.cloud

[options]
zip_safe = False
packages = find:
install_requires = 
	cbor2
	flake8>=6.0.0
	flask
	flask-cors
	h11
	localstack>=2.2.0
	jsonschema>=4.18.4
	jsonpatch
	moto
	quart
	xmltodict
	werkzeug

[options.entry_points]
localstack.extensions = 
	outages = outages.extension:OutagesExtension

[options.extras_require]
dev = 
	black==22.3.0
	isort==5.12.0
	pyproject-flake8>=6.0.0.post1
	wheel
test = 
	botocore>=1.31.2
	pytest==6.2.4
	boto3>=1.26.121

[egg_info]
tag_build = 
tag_date = 0

