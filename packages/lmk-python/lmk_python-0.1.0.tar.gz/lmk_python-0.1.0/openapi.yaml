  /v1/search:
    get:
      operationId: search
      parameters:
        - name: query
          required: false
          in: query
          schema:
            type: string
        - name: continuationToken
          required: false
          in: query
          schema:
            type: string
        - name: pageSize
          required: false
          in: query
          schema:
            type: number
