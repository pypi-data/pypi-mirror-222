  /healthcheck:
    get:
      operationId: healthcheck
      parameters: []
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: string
      tags:
        - healthcheck
info:
  title: LMK API
  description: ''
  version: 0.0.1
  contact: {}
tags:
  - name: user
    description: Endpoints related to user management
servers: []
components:
  schemas:
    CreateAppRequest:
      type: object
      properties:
        name:
          type: string
        redirectUris:
          type: array
          items:
            type: string
        description:
          type: string
        iconUrl:
          type: string
        introWarningMarkdown:
          type: string
      required:
        - name
        - redirectUris
        - description
        - iconUrl
    OwnedAppResponse:
      type: object
      properties:
        appId:
          type: string
        name:
          type: string
        iconUrl:
          type: string
        description:
          type: string
        introWarningMarkdown:
          type: string
        clientId:
          type: string
        clientSecret:
          type: string
        redirectUris:
          type: array
          items:
            type: string
        createdAt:
          type: string
        lastUpdatedAt:
          type: string
      required:
        - appId
        - name
        - iconUrl
        - description
        - clientId
        - clientSecret
        - redirectUris
        - createdAt
        - lastUpdatedAt
    AppResponse:
      type: object
      properties:
        appId:
          type: string
        name:
          type: string
        iconUrl:
          type: string
        description:
          type: string
        introWarningMarkdown:
          type: string
        createdAt:
          type: string
        lastUpdatedAt:
          type: string
      required:
        - appId
        - name
        - iconUrl
        - description
        - createdAt
        - lastUpdatedAt
    AppConnectionResponse:
      type: object
      properties:
        connectionId:
          type: string
        scope:
          type: string
        createdAt:
          type: string
        expiresAt:
          type: string
      required:
        - connectionId
        - scope
        - createdAt
    ListConnectedAppsItemResponse:
      type: object
      properties:
        app:
          $ref: '#/components/schemas/AppResponse'
        connections:
          type: array
          items:
            $ref: '#/components/schemas/AppConnectionResponse'
      required:
        - app
        - connections
    ListConnectedAppsResponse:
      type: object
      properties:
        results:
          type: array
          items:
            $ref: '#/components/schemas/ListConnectedAppsItemResponse'
      required:
        - results
    CreateHeadlessAuthSessionRequest:
      type: object
      properties:
        appId:
          type: string
        scope:
          type: string
      required:
        - appId
        - scope
    HeadlessAuthSessionResponse:
      type: object
      properties:
        sessionId:
          type: string
        appId:
          type: string
        scope:
          type: string
        authorizeUrl:
          type: string
        createdAt:
          type: string
      required:
        - sessionId
        - appId
        - scope
        - authorizeUrl
        - createdAt
    AccessTokenResponse:
      type: object
      properties:
        access_token:
          type: string
        token_type:
          type: string
        expires_in:
          type: number
        scope:
          type: string
        refresh_token:
          type: string
      required:
        - access_token
        - token_type
        - expires_in
        - scope
    HeadlessAuthRefreshTokenRequest:
      type: object
      properties:
        appId:
          type: string
        refreshToken:
          type: string
      required:
        - appId
        - refreshToken
    InitiateOauthRequest:
      type: object
      properties:
        client_id:
          type: string
        response_type:
          type: string
        redirect_uri:
          type: string
        scope:
          type: string
          pattern: /[\w\-:]+( [\w\-:])*/
        state:
          type: string
      required:
        - client_id
        - response_type
        - redirect_uri
        - scope
        - state
    OauthError:
      type: object
      properties:
        type:
          type: string
          enum:
            - INVALID_REDIRECT_URI
            - UNKNOWN_CLIENT
            - INVALID_SCOPE
            - STATE_TOO_LONG
            - INVALID_QUERY_PARAMETERS
            - UNKNOWN
            - INVALID_CLIENT_SECRET
            - INVALID_AUTHORIZATION_CODE
            - MALFORMED_ACCESS_TOKEN
            - MALFORMED_REFRESH_TOKEN
            - INVALID_REFRESH_TOKEN
            - INVALID_RESPONSE_TYPE
      required:
        - type
    InitiateOauthResponse:
      type: object
      properties:
        appName:
          type: string
        iconUrl:
          type: string
        description:
          type: string
        introWarningMarkdown:
          type: string
        csrfToken:
          type: string
      required:
        - appName
        - iconUrl
        - description
        - csrfToken
    AuthorizeOauthRequest:
      type: object
      properties:
        client_id:
          type: string
        response_type:
          type: string
        redirect_uri:
          type: string
        scope:
          type: string
          pattern: /[\w\-:]+( [\w\-:])*/
        state:
          type: string
        notification_channels:
          type: string
        token:
          type: string
        csrf_token:
          type: string
      required:
        - client_id
        - response_type
        - redirect_uri
        - scope
        - state
        - token
        - csrf_token
    AccessTokenRequest:
      type: object
      properties:
        grant_type:
          type: string
          enum:
            - authorization_code
            - refresh_token
        redirect_uri:
          type: string
        code:
          type: string
        refresh_token:
          type: string
      required:
        - grant_type
        - redirect_uri
        - code
        - refresh_token
    CreateUserRequest:
      type: object
      properties:
        fullName:
          type: string
        email:
          type: string
      required:
        - fullName
        - email
    CreateUserResponse:
      type: object
      properties:
        setPasswordToken:
          type: string
        userId:
          type: string
        fullName:
          type: string
        email:
          type: string
        createdAt:
          type: string
        lastUpdatedAt:
          type: string
      required:
        - setPasswordToken
        - userId
        - fullName
        - email
        - createdAt
        - lastUpdatedAt
    UserResponse:
      type: object
      properties:
        userId:
          type: string
        fullName:
          type: string
        email:
          type: string
        createdAt:
          type: string
        lastUpdatedAt:
          type: string
      required:
        - userId
        - fullName
        - email
        - createdAt
        - lastUpdatedAt
    UpdateUserRequest:
      type: object
      properties:
        fullName:
          type: string
        email:
          type: string
    SetPasswordRequest:
      type: object
      properties:
        setPasswordToken:
          type: string
        password:
          type: string
      required:
        - setPasswordToken
        - password
    TokenResponse:
      type: object
      properties:
        token:
          type: string
        expires:
          type: string
      required:
        - token
        - expires
    LoginRequest:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      required:
        - email
        - password
    EventNotificationConfiguration:
      type: object
      properties:
        notify:
          type: boolean
        channelIds:
          type: array
          items:
            type: string
      required:
        - notify
    EventRequest:
      type: object
      properties:
        sessionId:
          type: string
        message:
          type: string
        contentType:
          type: string
          enum:
            - text/plain
            - text/markdown
        notificationConfig:
          $ref: '#/components/schemas/EventNotificationConfiguration'
      required:
        - message
    ActorResponse:
      type: object
      properties:
        type:
          type: string
          enum:
            - USER
            - APP
            - ANONYMOUS
        actorId:
          type: string
        iconUrl:
          type: string
        name:
          type: string
      required:
        - type
        - actorId
        - name
    NotificationChannelInfo:
      type: object
      properties:
        notificationChannelId:
          type: string
        type:
          type: string
          enum:
            - email
            - text-message
        name:
          type: string
        status:
          type: string
          enum:
            - PENDING
            - DELIVERED
            - FAILED
      required:
        - notificationChannelId
        - type
        - name
        - status
    EventResponse:
      type: object
      properties:
        eventId:
          type: string
        sessionId:
          type: string
        userId:
          type: string
        actor:
          $ref: '#/components/schemas/ActorResponse'
        message:
          type: string
        contentType:
          type: string
          enum:
            - text/plain
            - text/markdown
        channels:
          type: array
          items:
            $ref: '#/components/schemas/NotificationChannelInfo'
        createdAt:
          type: string
      required:
        - eventId
        - userId
        - actor
        - message
        - contentType
        - channels
        - createdAt
    JupyterSessionState:
      type: object
      properties:
        type:
          type: string
          enum:
            - jupyter
        url:
          type: string
        notebookName:
          type: string
        shellState:
          type: string
        cellState:
          type: string
        cellText:
          type: string
        cellError:
          type: string
        executionNum:
          type: number
        cellStartedAt:
          type: string
        cellFinishedAt:
          type: string
        notifyOn:
          type: string
        notifyChannel:
          type: string
      required:
        - type
        - notifyOn
    ProcessSessionState:
      type: object
      properties:
        type:
          type: string
          enum:
            - process
        hostname:
          type: string
        command:
          type: string
        pid:
          type: number
        notifyOn:
          type: string
        notifyChannel:
          type: string
        exitCode:
          type: number
      required:
        - type
        - hostname
        - command
        - pid
        - notifyOn
    NoneSessionState:
      type: object
      properties:
        type:
          type: string
          enum:
            - none
      required:
        - type
    CreateSessionRequest:
      type: object
      properties:
        state:
          oneOf:
            - $ref: '#/components/schemas/JupyterSessionState'
            - $ref: '#/components/schemas/ProcessSessionState'
            - $ref: '#/components/schemas/NoneSessionState'
        name:
          type: string
      required:
        - state
        - name
    SessionResponse:
      type: object
      properties:
        state:
          oneOf:
            - $ref: '#/components/schemas/JupyterSessionState'
            - $ref: '#/components/schemas/ProcessSessionState'
            - $ref: '#/components/schemas/NoneSessionState'
        sessionId:
          type: string
        name:
          type: string
        type:
          enum:
            - jupyter
            - process
            - none
          type: string
        createdAt:
          type: string
        createdByActor:
          $ref: '#/components/schemas/ActorResponse'
        lastUpdatedAt:
          type: string
        lastUpdatedByActor:
          $ref: '#/components/schemas/ActorResponse'
        endedAt:
          type: string
          nullable: true
        endedByActor:
          nullable: true
          allOf:
            - $ref: '#/components/schemas/ActorResponse'
      required:
        - state
        - sessionId
        - name
        - type
        - createdAt
        - createdByActor
        - lastUpdatedAt
        - lastUpdatedByActor
        - endedAt
        - endedByActor
    PartialJupyterSessionState:
      type: object
      properties:
        type:
          type: string
          enum:
            - jupyter
        url:
          type: string
        notebookName:
          type: string
        shellState:
          type: string
        cellState:
          type: string
        cellText:
          type: string
        cellError:
          type: string
        executionNum:
          type: number
        cellStartedAt:
          type: string
        cellFinishedAt:
