            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HeadlessAuthSessionResponse'
      tags:
        - headlessAuth
  /v1/headlessAuth/{sessionId}/token:
    get:
      operationId: retrieveHeadlessAuthSessionToken
      parameters:
        - name: sessionId
          required: true
          in: path
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessTokenResponse'
      tags:
        - headlessAuth
  /v1/headlessAuth/refresh:
    post:
      operationId: refreshHeadlessAuthToken
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HeadlessAuthRefreshTokenRequest'
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessTokenResponse'
      tags:
        - headlessAuth
  /oauth/initiate:
    post:
      operationId: initiateOauth
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InitiateOauthRequest'
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InitiateOauthResponse'
      tags:
        - oauth
  /oauth/authorize:
    post:
      operationId: authorize
      parameters: []
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AuthorizeOauthRequest'
      responses:
        '201':
          description: ''
      tags:
        - oauth
  /oauth/token:
    post:
      operationId: token
      parameters:
        - name: authorization
          required: true
          in: header
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccessTokenRequest'
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessTokenResponse'
