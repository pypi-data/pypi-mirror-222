  /v1/notificationChannel:
    post:
      operationId: createNotificationChannel
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateNotificationChannelRequest'
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationChannelResponse'
      tags:
        - notification
    get:
      operationId: listNotificationChannels
      parameters: []
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationChannelsResponse'
      tags:
        - notification
  /v1/notificationChannel/reorder:
    post:
      operationId: reorderNotificationChannels
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReorderNotificationChannelsRequest'
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationChannelsResponse'
      tags:
        - notification
  /v1/notificationChannel/{channelId}:
    get:
      operationId: getNotificationChannel
      parameters:
        - name: channelId
          required: true
          in: path
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationChannelResponse'
      tags:
        - notification
    patch:
      operationId: updateNotificationChannel
      parameters:
        - name: channelId
          required: true
          in: path
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateNotificationChannelRequest'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationChannelResponse'
      tags:
