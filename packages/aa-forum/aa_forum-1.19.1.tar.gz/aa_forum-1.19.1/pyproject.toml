[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aa-forum"
version = "1.19.1"
description = "Simple forum for Alliance Auth"
readme = "README.md"
license = "GPL-3.0"
requires-python = "~=3.8"
authors = [
    { name = "Peter Pfeufer", email = "develop@ppfeufer.de" },
    { name = "Erik Kalkoken", email = "kalkoken87@gmail.com" },
]
keywords = [
    "allianceauth",
    "eveonline",
    "forum",
]
classifiers = [
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 4.0",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
dependencies = [
    "allianceauth-app-utils>=1.14.2",
    "allianceauth>=3.2.0",
    "dhooks-lite>=0.6.1",
    "django-ckeditor-youtube-plugin>=0.0.1",
    "django-ckeditor>=6.5.0",
    "unidecode>=1.3.3",
]

[project.urls]
Homepage = "https://github.com/ppfeufer/aa-forum"
Documentation = "https://github.com/ppfeufer/aa-forum/blob/master/README.md"
Source = "https://github.com/ppfeufer/aa-forum.git"
Changelog = "https://github.com/ppfeufer/aa-forum/blob/master/CHANGELOG.md"
Tracker = "https://github.com/ppfeufer/aa-forum/issues"

[tool.hatch.build]
include = [
    "/aa_forum",
]
