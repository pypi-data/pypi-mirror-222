[build-system]
requires = ["setuptools>=61.0", 'pandas_flavor', 'rdkit', 'scipy', 'numpy']
build-backend = "setuptools.build_meta"

[project]
name = "descriptastorus"
version = "2.6.1"
authors = [
  { name="Brian Kelley", email="bkelley@relayex.com" },
]
description = "Descriptor creation, storage and molecular file indexing"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/bp-kelley/descriptastorus"
"Bug Tracker" = "https://github.com/bp-kelley/descriptastorus/issues"