[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "chrc"
version = "0.3.4"
authors = [
  { name="shawn yan wang", email="shawnyanwang@gmail.com" },
]
description = "It is a tool to learn Chinese."
readme = "README.md"
dependencies = [
      'gTTS>= 2.2.4',
      'pywin32>=302',
      'requests>=2.27.1',
      'tqdm>=4.63.0',
      'bs4>=0.0.1',
      'urllib3>=1.26.8',
      'Pillow>=9.0.1',
      'playsound>=1.2.2',
      'pandas>=1.3.4',
      'pyaudio>=0.2.12',
      'langid>=1.1.6',
      'SpeechRecognition>=3.8.1',
      'thefuzz>=0.19.0',
      'zhon>=1.1.5',
      'jieba>=0.42.1'
  ]

requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://gitee.com/shawnyanwang/chinese-learning-tool"
"Bug Tracker" = "https://gitee.com/shawnyanwang/chinese-learning-tool/issues"
