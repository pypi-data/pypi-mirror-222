[build-system]
requires = ["setuptools>=63.0", "flask>=0.1"]
build-backend = "setuptools.build_meta"
[project]
name = "fshare"
version = "1.0.1"
authors = [
  { name="Stevo Mitric", email="stevomitric2000@gmail.com" },
]
description = "A python package that servers as easy file sharing application"
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/stevomitric/fshare"
"Bug Tracker" = "https://github.com/stevomitric/fshare/issues"
[tool.setuptools]
include-package-data = true
[tool.setuptools.package-data]
where = ["src"]
fshare = ["*.html", "*.js"]