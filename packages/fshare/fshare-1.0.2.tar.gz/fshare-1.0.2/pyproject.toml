[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fshare"
version = "1.0.2"
authors = [
  { name="Stevo Mitric", email="stevomitric2000@gmail.com" },
]
maintainers = [
  { name="Stevo Mitric", email="stevomitric2000@gmail.com" },
]
description = "A python package that serves as an easy file sharing application over local network"
readme = "README.md"
keywords = ["file", "share"]
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "Framework :: Flask",
]

[project.urls]
"Homepage" = "https://github.com/stevomitric/fshare"
"Bug Tracker" = "https://github.com/stevomitric/fshare/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
where = ["src"]
fshare = ["*.html", "*.js"]

[tool.poetry.dependencies]
flask = "^0.1"

[tool.poetry.scripts]
my_package_cli = 'fshare.main:run'