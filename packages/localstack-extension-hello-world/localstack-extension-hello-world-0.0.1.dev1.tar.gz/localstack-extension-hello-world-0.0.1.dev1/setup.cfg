[metadata]
name = localstack-extension-hello-world
version = 0.0.1.dev1
description = LocalStack hello world extension Example
url = https://github.com/localstack/localstack-extensions/tree/main/hello-world
author = Thomas Rausch
author_email = thomas@localstack.cloud
extension_display_name = "Hello World"
project_urls = 
	extension_manifest = https://github.com/localstack/localstack-extensions/tree/main/hello-world/manifest.json
	extension_website = https://github.com/localstack/localstack-extensions/tree/main/hello-world
more_metadata = "Hello"

[options]
zip_safe = False
packages = find:
install_requires = 
	localstack>=1.0

[options.entry_points]
localstack.extensions = 
	hello-world = helloworld.extension:HelloWorldExtension

