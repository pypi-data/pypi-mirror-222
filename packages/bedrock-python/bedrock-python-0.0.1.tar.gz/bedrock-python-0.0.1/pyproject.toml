[build-system]
requires = ["scikit-build-core"]
build-backend = "scikit_build_core.build"

[project]
name = "bedrock-python"
version = "0.0.1"
authors = [
    { name = "Vincent Wu", email = "magicdroidx@gmail.com" }
]
description = "PyBedrock extends the Bedrock Dedicated Server with a Python plugin api."
readme = "README.md"
requires-python = ">=3.9"
keywords = ["python", "bedrock", "minecraft"]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: Microsoft :: Windows"
]

dependencies = [
    "click",
    "requests",
    "tqdm"
]

[project.optional-dependencies]
pytest = ["pytest"]

[project.scripts]
pybedrock = "pybedrock.loader.cli:cli"

[tool.scikit-build]
cmake.build-type = "Release"
wheel.packages = ["python/pybedrock"]
wheel.license-files = ["LICENSE"]