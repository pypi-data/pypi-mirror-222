[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "psycopg_infdate"
version = "1.0.3"
authors = [
  { name="Peter Benie", email="pjb1008@cam.ac.uk" },
]
description = "Support postgresql 'infinity'::DATE in psycopg3"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Database",
]
dependencies = [
  "psycopg >= 3",
]

[project.urls]
"Homepage" = "https://gitlab.developers.cam.ac.uk/pjb1008/psycopg-infdate"
"Bug Tracker" = "https://gitlab.developers.cam.ac.uk/pjb1008/psycopg-infdate/-/issues"

