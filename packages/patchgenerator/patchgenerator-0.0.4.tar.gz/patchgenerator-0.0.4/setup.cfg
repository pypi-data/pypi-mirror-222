[metadata]
name = patchgenerator
version = 1.0.0
author = Earth Observed
author_email = info@earthobserved
description = A basic package to generate patch indices for numpy arrays
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
url = https://github.com/earthobserved/patchgenerator
project_urls = 
	Bug Tracker = https://github.com/earthobserved/patchgenerator/-/issues
	repository = https://github.com/earthobserved/patchgenerator
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

