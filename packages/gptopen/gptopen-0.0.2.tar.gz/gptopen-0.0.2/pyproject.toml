[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "gptopen"
version = "0.0.2"
authors = [
    { name = "ImYrS", email = "i@imyrs.com" },
]
description = "GPT+ Open Platform SDK"
readme = "README.md"
requires-python = ">=3.6"
dependencies = [
    "requests >= 2.30.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/ImYrS/gpto-sdk"