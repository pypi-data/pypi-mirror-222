[build-system]
requires = ["poetry-core", "wheel"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "macrometa-source-postgres"
version='1.0.0'
description = "Macrometa Source for extracting data from PostgreSQL."
license = "Apache-2.0"
authors = ["Macrometa <info@macrometa.com>"]
keywords = [
    "ELT",
    "Connectors",
    "Workflows",
    "Macrometa",
    "PostgreSQL",
    "Source"
]
classifiers = [
    'Programming Language :: Python :: 3 :: Only',
    'Programming Language :: Python :: 3.8',
]
packages = [
    { include = "macrometa_source_postgres" },
    { include = "sync_strategies", from = "macrometa_source_postgres" }
]

[tool.poetry.dependencies]
python = ">=3.8.1,<3.11"
pipelinewise-singer-python = "1.2.0"
c8connector = ">=0.0.24"
psycopg2-binary = "2.9.3"
strict-rfc3339 = "0.7"
prometheus-client = "0.16.0"

[tool.poetry.scripts]
# CLI declaration
macrometa-source-postgres = 'macrometa_source_postgres:main'

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/Macrometacorp/macrometa-source-postgres/issues"

[tool.black]
line-length = 88
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
)
'''

[tool.isort]
profile = "black"
skip = [
    '.eggs', '.git', '.hg', '.mypy_cache', '.nox', '.pants.d', '.tox',
    '.venv', '_build', 'buck-out', 'build', 'dist', 'node_modules', 'venv',
]
skip_gitignore = true
