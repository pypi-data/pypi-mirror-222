[metadata]
license_files = docs/LICENSE.rst

[bdist_rpm]
python = /usr/bin/python3
build_requires = 
	python3-devel
requires = 
	python3dist(codechat)
	python3dist(flask)
	python3dist(markdown)
	python3dist(psutil)
	python3dist(sphinx)
	python3dist(strictyaml)
	python3dist(thrift)
	python3dist(typer)
	python3dist(watchdog)
	python3dist(websockets)
provides = 
	python3dist(codechat_server)
	python3.7dist(codechat_server)
	python3.8dist(codechat_server)
	python3.9dist(codechat_server)

[tox:tox]
envlist = py37, py38, py39, py310

[testenv]
allowlist_externals = pytest
extras = test
commands = 
	pytest

[egg_info]
tag_build = 
tag_date = 0

