[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "battery_cycler_drv_db"
version = "0.0.1"
authors = [
  { name="Marius Crisan", email="mariuscrsn@gmail.com" },
]
keywords= ["sqlalchemy", "database", "connector", "mysql", "sqlite", "ORM"]

description ="""
    A simple database connector for SQLAlchemy. It is used to\ 
    connect to specific databases and execute queries."""
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Topic :: Software Development :: Embedded Systems",
    "Operating System :: OS Independent",
]

dependencies = [
  "python-can>=4.0.0",
]

[project.urls]
"Homepage" = "https://github.com/WattRex/Battery-Cycler-Drivers"
"Bug Tracker" = "https://github.com/WattRex/Battery-Cycler-Drivers/issues"
