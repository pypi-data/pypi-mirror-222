[package]
name = "frtb_engine"
version= "0.4.2"
edition = "2021"
publish = false
license-file= "LICENSE"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ultibi = {path = "../ultibi" }
polars = { version = "0.31.1", features = [
    "performant",
    "strings",
    "ndarray",
    "lazy",
    "is_in",
    "dtype-categorical",
    "serde",
    "diagonal_concat",
    "serde-lazy" 
,"strings", "ndarray", "lazy", "is_in", "dtype-categorical", "performant", "partition_by", "concat_str"] }
serde = { version = "1.0", features = ["derive","derive"] }
serde_json = "1.0"
once_cell = "1.12"
ndarray = {version = "0.15.6", features = ["matrixmultiply-threading", "rayon", "serde"] }
rayon = "1.5.3"
strum = {version="0.24", features = ["derive"] }
log = "0.4"
yearfrac = "0.1.4"
smartstring = "*"

[features]
CRR2 = []
