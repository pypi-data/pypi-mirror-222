[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dreamplace"
version = "0.0.0"
authors = [
  { name="Yibo Lin", email="yibolin@pku.edu.cn" },
]
description = "Deep learning toolkit-enabled VLSI placement."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/limbo018/DREAMPlace"
"Bug Tracker" = "https://github.com/limbo018/DREAMPlace/issues"
