[package]
name = "polars-row"
version= "0.31.1"
edition = "2021"
license = "MIT"
repository = "https://github.com/pola-rs/polars"
description = "Row encodings for the Polars DataFrame library"
resolver = "2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
polars-error = { version = "0.31.1", path = "../polars-error" }
polars-utils = { version = "0.31.1", path = "../polars-utils" }

[dependencies.arrow]
package = "arrow2"
git = "https://github.com/jorgecarleitao/arrow2"
# git = "https://github.com/ritchie46/arrow2"
rev = "d5c78e7ba45fcebfbafd55a82ba2601ee3ea9617"
# path = "../arrow2"
# branch = "duration_json"
version = "0.17.2"
default-features = false
features = [
  "compute_aggregate",
  "compute_arithmetics",
  "compute_boolean",
  "compute_boolean_kleene",
  "compute_cast",
  "compute_comparison",
  "compute_concatenate",
  "compute_filter",
  "compute_if_then_else",
]
