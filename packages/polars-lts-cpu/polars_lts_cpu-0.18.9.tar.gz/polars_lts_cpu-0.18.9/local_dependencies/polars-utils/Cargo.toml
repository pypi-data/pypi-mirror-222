[package]
name = "polars-utils"
version= "0.31.1"
authors = ["ritchie46 <ritchie46@gmail.com>"]
edition = "2021"
license = "MIT"
description = "private utils for the polars dataframe library"
resolver = "2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ahash= "0.8"
hashbrown= { version = "0.14.0", features = ["rayon", "ahash"] }
num-traits= "0.2"
once_cell= "1"
polars-error = { version = "0.31.1", path = "../polars-error" }
rayon= "1.6"
smartstring= { version = "1" }
sysinfo = { version = "0.29", default-features = false, optional = true }

[features]
bigidx = []
nightly = []
