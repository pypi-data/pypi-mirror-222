[tool.poetry]
name = "polyconf"
version = "0.2.0"
description = "Gather and merge configuration from many sources."
license = "MIT"
authors = ["Jesse Butcher <boweeb@gmail.com>"]
maintainers = []
readme = "README.md"
homepage = "https://polyconf.readthedocs.io"
repository = "https://github.com/boweeb/polyconf"
documentation = "https://polyconf.readthedocs.io"
keywords = ["polyconf", "configuration"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
]
packages = [{ include = "polyconf", from = "src" }]
include = [{ path = "tests", format = "sdist" }]

[tool.poetry.dependencies]
python = "^3.11"

[tool.poetry.group.dev.dependencies]

[tool.poetry.group.test.dependencies]
coverage = "^7.2"
pytest = "^7.3"
pytest-cov = "^4.1"
faker = "^18.10"
hypothesis = "^6.76"

[tool.poetry.group.lint.dependencies]
mypy = "^1.3"
black = "^23.3"
isort = "^5.12"
pylint = "^2.17"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
sphinx = "^6.0"
myst-parser = "^2.0"
furo = "^2023.5"
sphinx-autodoc2 = "^0.4"
mdit-py-plugins = "^0.4"
sphinx-book-theme = "^1.0"

[tool.black]
line-length = 120

[tool.isort]
profile = "black"
line_length = 120
atomic = true
lines_after_imports = 2

[tool.mypy]
# Specify the target platform details in config, so your developers are
# free to run mypy on Windows, Linux, or macOS and get consistent
# results.
python_version = "3.11"
platform = "linux"

# Magic combination for namespace-package under src/
namespace_packages = true
mypy_path = "src"
explicit_package_bases = true

# flake8-mypy expects the two following for sensible formatting
#show_column_numbers = true

# show error messages from unrelated files
follow_imports = "normal"

# suppress errors about unsatisfied imports
#ignore_missing_imports = true

# be strict
disallow_untyped_calls = true
warn_return_any = true
strict_optional = true
warn_no_return = true
warn_redundant_casts = true
warn_unused_ignores = true

# The following are off by default.  Flip them on if you feel adventurous.
disallow_untyped_defs = true
check_untyped_defs = true

# No incremental mode
#cache_dir = "/dev/null"

disallow_any_generics = true

plugins = [
    # "pydantic.mypy",
]

[[tool.mypy.overrides]]
module = "polyconf.core.deepmerge.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "tests.*"
ignore_errors = true

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
    "--strict-config",
    "--strict-markers",
    "-ra",
]
xfail_strict = true

[tool.pylint.format]
max-line-length = 120

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
