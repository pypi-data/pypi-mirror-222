[build-system]
requires = ["poetry-core", "wheel"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "macrometa-source-mongo"
version='1.0.0'
description = "Macrometa Source for extracting data from MongoDB."
license = "Apache-2.0"
authors = ["Macrometa <info@macrometa.com>"]
keywords = [
    "ELT",
    "Connectors",
    "Workflows",
    "Macrometa",
    "MongoDB",
    "Source"
]
classifiers = [
    'Programming Language :: Python :: 3 :: Only',
    'Programming Language :: Python :: 3.8',
]
packages = [
    { include = "macrometa_source_mongo" },
    { include = "sync_strategies", from = "macrometa_source_mongo" }
]

[tool.poetry.dependencies]
python = ">=3.8.1,<3.11"
pipelinewise-singer-python = "1.2.0"
c8connector = ">=0.0.24"
pymongo = {version = "^4.0",extras = ["srv"]}
tzlocal = "2.1.*"
terminaltables = "3.1.*"
dnspython = "2.1.*"
prometheus-client = "0.16.0"

[tool.poetry.scripts]
# CLI declaration
macrometa-source-mongo = 'macrometa_source_mongo:main'

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/Macrometacorp/macrometa-source-mongo/issues"

[tool.black]
line-length = 88
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
)
'''

[tool.isort]
profile = "black"
skip = [
    '.eggs', '.git', '.hg', '.mypy_cache', '.nox', '.pants.d', '.tox',
    '.venv', '_build', 'buck-out', 'build', 'dist', 'node_modules', 'venv',
]
skip_gitignore = true
