[metadata]
name = simple-swag
version = 0.1.4
author = Peter Prescott
author_email = prescott.peter@gmail.com
description = "Simple Website Auto Generator"
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/peterprescott/simple-swag
project_urls = 
	Bug Tracker = https://github.com/peterprescott/simple-swag/issues

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	fire
	lorem
	markdown
	markdown-full-yaml-metadata
	multiavatar
	pandas
	Pygments
	unidecode

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	swag = swag.cli:main

[egg_info]
tag_build = 
tag_date = 0

