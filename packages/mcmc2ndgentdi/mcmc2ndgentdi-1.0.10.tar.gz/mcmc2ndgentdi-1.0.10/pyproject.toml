[tool.poetry]
name = "mcmc2ndgentdi"
version = "1.0.10"
authors = [
    "Jessica Page <jp0089@uah.edu>",
    ]
description = "An MCMC sampler for the time-varying LISA spacecraft separations used in TDI."
readme = "README.md"
license = "MIT"
repository = "https://github.com/JessicaPage/MCMC2ndGenTDI"
include = [
    {path = "tests/*.py"},
    {path = "src/MCMC2ndGenTDI/examples/*.py"},
    {path = "src/MCMC2ndGenTDI/utils/*.py"},
    {path = "src/MCMC2ndGenTDI/data/*"},
    {path = "src/MCMC2ndGenTDI/*.py"},
]
homepage = "https://github.com/JessicaPage/MCMC2ndGenTDI"
    
[tool.poetry.dependencies]
python = ">=3.9,<3.13"
numpy = "<1.24,>=1.18"
scipy = "^1.11.1"
lisaconstants = "^1.3.4"
emcee = "^3.1.4"
zeus = "^0.1.1"
h5py = "^3.9.0"
tqdm = "^4.65.0"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


