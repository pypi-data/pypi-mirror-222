[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "owly"
authors = [
    {name = "Arkadiusz Michał Ryś", email = "Arkadiusz.Michal.Rys@gmail.com"},
]
readme = "README.rst"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Natural Language :: English",
]
dynamic = ["version", "description"]
license = {file = "LICENSE"}
keywords = ["ontology"]
dependencies = [
    "rdflib>=6,<7",
    "certifi>=2023",
]

[project.optional-dependencies]
test = [
    "pytest~=7.4.0",
]
doc = [
    "sphinx>=5,<8",
    "sphinx-tabs~=3.4.1",
    "myst-parser~=2.0.0",
    "sphinx-xournal~=0.1.2",
    "sphinx-godot-theme~=0.4.2",
    "sphinxcontrib-drawio~=0.0.16",
]
dev = [
    "tox~=4.6.0",
    "pip~=23.2",
    "flit~=3.9.0",
    "twine~=4.0.2",
    "vermin~=1.5.1",
    "invoke~=2.2.0",
    "jinja2~=3.1.2",
    "flake8~=6.0.0",
    "coverage~=7.2.7",
]
graphical = [
]

[project.urls]
source = "https://git.rys.one/dtdesign/owlylib"