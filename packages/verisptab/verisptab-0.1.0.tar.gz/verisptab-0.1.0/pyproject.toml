[build-system]
requires = ["hatchling", "pandas", "requests"]
build-backend = "hatchling.build"

[project]
name = "verisptab"
version = "0.1.0"
authors = [
  { name="Aditya Rai", email="team@veris.ai" },
]
description = "Privacy preserving tables!"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "pandas",
  "requests",  
]

[project.urls]
"Homepage" = "https://veris.ai"