[tool.poetry]
name = "fysh"
version = "0.0.1.2"
description = "Command Line Interface tool for flockfysh."
authors = ["Ansh <teamnebulaco@gmail.com>"]
readme = "README.md"
repository = "https://github.com/flockfysh/ffysh"
license = "MIT"
keywords = ["files", "manipulation", "data science", ]
packages = [
    { include = "ffysh",  from = "src" },
]
classifiers =[
            "Programming Language :: Python :: 3",
            "Operating System :: OS Independent",
            "License :: OSI Approved :: MIT License",
]


[tool.poetry.dependencies]
python = ">=3.8, <4.0"
aiofiles = "^23.1.0"
aiohttp = "^3.8.5"
aiosignal = "^1.3.1"
async-timeout = "^4.0.2"
attrs = "^23.1.0"
certifi = "^2023.7.22"
charset-normalizer = "^3.2.0"
click = "^8.1.6"
cmake = "^3.27.0"
docopt = "^0.6.2"
filelock = "^3.12.2"
frozenlist = "^1.4.0"
idna = "^3.4"
jinja2 = "^3.1.2"
lit = "^16.0.6"
markupsafe = "^2.1.3"
mpmath = "^1.3.0"
multidict = "^6.0.4"
networkx = "^3.1"
nvidia-cublas-cu11 = "^11.11.3.6"
nvidia-cuda-cupti-cu11 = "^11.8.87"
nvidia-cuda-nvrtc-cu11 = "^11.7.89"
nvidia-cuda-runtime-cu11 = "^11.8.89"
nvidia-cudnn-cu11 = "^8.9.2.26"
nvidia-cufft-cu11 = "^10.9.0.58"
nvidia-curand-cu11 = "^10.3.0.86"
nvidia-cusolver-cu11 = "^11.4.1.48"
nvidia-cusparse-cu11 = "^11.7.5.86"
nvidia-nccl-cu11 = "^2.18.3"
nvidia-nvtx-cu11 = "^11.8.86"
ordered-set = "^4.1.0"
pillow = "^10.0.0"
pipreqs = "^0.4.13"
psutil = "^5.9.5"
requests = "^2.31.0"
sympy = "^1.12"
torch = ">=2.0.0"
torchvision = "^0.15.2"
triton = "^2.0.0.post1"
typing-extensions = "^4.7.1"
urllib3 = "^2.0.4"
yarg = "^0.1.9"
yarl = "^1.9.2"

[tool.poetry.dev-dependencies]
pytest = {version="^7.0.1", python = ">=3.7,<4.0"}

[tool.poetry.scripts]
ffysh = "ffysh.cli:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
