{% load tags %}
<div>
    {% if value == None %}
        <span class="badge bg-warning" style="padding:10px">Não Informado</span>
    {% else %}
        {% if value|true %}
            <span class="badge bg-success" style="padding:10px">Sim</span>
        {% else %}
            <span class="badge bg-danger" style="padding:10px">Não</span>
        {% endif %}
    {% endif %}
</div>
