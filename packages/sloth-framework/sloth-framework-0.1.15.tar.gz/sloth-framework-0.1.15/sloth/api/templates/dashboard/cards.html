{% load tags %}
{% if cards %}
<style>
    .single_quick_activity .count_content {
        margin-left: 30px;
        text-align: left;
    }
    .single_quick_activity {
        -webkit-transition: 0.5s;
        padding: 10px;
        align-items: center;
        justify-content: center;
        margin-bottom: 10px;
        height: 120px;
        transition: .3s;
    }
    .single_quick_activity i{
        font-size: 90px;
        float:left;
        margin-left: 20px;
        margin-right: 20px;
    }
</style>

<div class="row cards-wrapper">
    {% for item in cards %}
        <div class="col-sm-12 col-md-6 col-lg-4" style="padding:3px">
            <a href="{{ item.url }}" style="text-decoration:none">
            <div class="single_quick_activity">
                <div class="icon">
                    {{ item.icon|icontag }}
                </div>
                <div class="count_content">
                    <h3><span class="counter text-primary">{{ item.count }}</span> </h3>
                    <p class="text-primary">{{ item.label }}</p>
                </div>
            </div>
            </a>
        </div>
    {% endfor %}
</div>
{% endif %}
