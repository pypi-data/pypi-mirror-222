{% load tags %}
<style>
    .steps-horizontal-{{ key }}{
        overflow-x: hidden;
        min-width: {{ value|length|add:2 }}00;
    }
	.steps-horizontal-{{ key }} .step{
		vertical-align: top;
		display: inline-block;
		text-align: center;
		width: 100;
	}
	.step .cicle{
		width: 50px;
		height: 50px;
		border-radius: 50%;
		text-align: center;
		border: solid 1px #BBB;
		background-color: white;
		margin: auto;
		font-size: 200%;
		color: #BBB;
		position: relative;
	}
	.step .cicle.active{
		border-color: blue;
		color: white;
	}
	.step .text{
		width: 100;
		margin-top: 10;
		font-size: 80%;
	}
	.step .text-date{
	    font-weight: bold;
	}
	.steps-horizontal-{{ key }} .divider{
		border-top: solid 1px;
		width: {{ value|length|add:-1 }}00;
		position: relative;
		top: 25;
		border-color: #BBB;

	}
	.steps-vertical-{{ key }}{
		width: 100;
		margin-left: calc(50% - 100px);
	}
	.steps-vertical-{{ key }} .step{
		display: inline-flex;
		width: 200;
	}
	.steps-vertical-{{ key }} .divider{
		height: 20;
		border-left: solid 1px;
		border-color: #BBB;
		width: 1;
		margin: auto;
	}
</style>

{% if request|mobile or compact or request.GET.compact %}
<div class="steps-vertical-{{ key }}">
    {% for step, date in value %}
        <div class="step">
            <div class="cicle {% if date %}active bg-success border border-success{% endif %}">
                <i class="bi bi-check"></i>
            </div>
            <div class="text">{{ step }}</div>
        </div>
        {% if not forloop.last %}
            <div class="divider"></div>
        {% endif %}
    {% endfor %}
</div>
{% else %}
<div class="steps-horizontal-{{ key }}" align="center">
    <div class="divider"></div>
    {% for step, date in value %}
        <div class="step">
            <div class="cicle {% if date %}active bg-success border border-success{% endif %}">
                <i class="bi bi-check" style="font-size:135%"></i>
            </div>
            <div class="text">{{ step }}</div>
        </div>
    {% endfor %}
</div>
{% endif %}
