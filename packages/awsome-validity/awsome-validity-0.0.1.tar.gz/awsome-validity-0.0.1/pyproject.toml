[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "awsome-validity"
version = "0.0.1"
authors = [
  { name="rayzh", email="kribugzzz@outlook.com" },
]
description = "awsome-validity is a package for Python that check if an email/phone/password... is valid"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Lorryrui/awsome-validity"

