[tool.poetry]
name = "lumeny"
version = "0.3.0"
description = "A cli and tui based personal management app for Lumen Young"
authors = ["Lumen Young <pip@lumeny.io>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
caldav = "^1.2.1"
miniflux = "^0.0.15"
click = "^8.1.3"
click-config-file = "^0.6.0"
textual = "^0.16.0"
qdrant-client = "^1.1.0"
openai = "^0.27.2"
docker = "^6.0.1"
nltk = "^3.8.1"
pyyaml = "^6.0"
questionary = "^1.10.0"
prompt-toolkit = "^3.0.38"
dateparser = "^1.1.8"
termcolor = "^2.3.0"

[tool.poetry.scripts]
lumen = "lumeny.cli:cli"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
