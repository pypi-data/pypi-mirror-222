[metadata]
name = qslib
description = Library for communicating with and using the QuantStudio qPCR machine, intended for non-qPCR uses.
author = Constantine Evans
author_email = const@costinet.org
license = GPL-3.0-or-later
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/cgevans/qslib/
project_urls = 
	Documentation = https://qslib.readthedocs.org/
	Source = https://github.com/cgevans/qslib/
	Changelog = https://github.com/cgevans/qslib/blob/main/CHANGELOG.md
	Tracker = https://github.com/cgevans/qslib/issues
	Download = https://github.com/cgevans/qslib/releases
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Natural Language :: English
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Chemistry
	Topic :: Scientific/Engineering :: Physics
	Typing :: Typed
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Framework :: Matplotlib
	Framework :: Jupyter

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.9
install_requires = 
	pandas >= 1.5
	numpy >= 1
	tabulate >= 0.8
	pyparsing >=3
	typeguard >=2
	nest_asyncio >= 1.5
	click >=8.0,<9.0
	toml
	matplotlib
	markdown
	dacite
	attrs
	pint

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
monitor = 
	matrix-nio
	influxdb_client
	toml
	lxml
docs = 
	sphinx >= 2.4
	sphinx-click
	sphinx-autodoc-typehints == 1.13.1
	myst-parser
	%(monitor)s
testing = 
	setuptools
	pytest
	pytest-cov
	pytest-asyncio
	hypothesis

[options.entry_points]
console_scripts = 
	qs-monitor = qslib.monitor_cli:run [monitor]
	qslib = qslib.cli:cli

[bdist_wheel]
universal = 1

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 120
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[egg_info]
tag_build = 
tag_date = 0

