[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "gtracks"
version = "1.12.6" # Don't forget to match with version.py and docs/source/conf.py
authors = [
  { name="Anthony Aylward", email="aaylward@salk.edu" },
]
description = "Plot genome track data"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "deeptools",
    "pyGenomeTracks",
    "seaborn",
    "pybedtools",
    "gff2bed"
]

[project.urls]
"Homepage" = "https://gitlab.com/salk-tm/gtracks"
"Documentation" = "https://salk-tm.gitlab.io/gtracks"

[project.scripts]
gtracks = "gtracks.gtracks:main"
gtracks-gff3-to-bed12 = "gtracks.gff3_to_bed12:main"
gtracks-gff3-to-bed6 = "gtracks.gff3_to_bed6:main"

[tool.setuptools]
package-dir = {gtracks="src/gtracks"}
