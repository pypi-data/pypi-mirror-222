[tool.poetry]
name = "plastik"
version = "0.5.0"
description = "plastic surgery for plt"
authors = ["Eirik Rolland Enger <eirroleng@gmail.com>"]
license = "GPLv3"
readme = "README.md"
homepage = "https://github.com/engeir/plastik"
repository = "https://github.com/engeir/plastik"
documentation = "https://plastik.readthedocs.io/en/latest/"
classifiers = [
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[tool.poetry.dependencies]
python = "^3.8"
numpy = "^1.21.4"
matplotlib = "^3.5.0"
attrs = "^21.4.0"
importlib-metadata = "^6.1.0"
pywaffle = "^1.1.0"
cmcrameri = "^1.5"
palettable = "^3.3.3"

[tool.poetry.group.dev.dependencies]
black = "^22.12.0"
isort = "^5.10.1"
pre-commit = "^2.15.0"
pre-commit-hooks = "^4.0.1"
pyupgrade = "^2.29.1"
darglint = "^1.8.1"
pytest = "^6.2.5"
pytest-cov = "^3.0.0"
ipykernel = "^6.6.0"
ruff = "^0.0.259"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
