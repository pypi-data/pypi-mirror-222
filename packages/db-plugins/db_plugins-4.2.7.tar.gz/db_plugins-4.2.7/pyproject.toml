[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.poetry]
name = "db-plugins"
version = "4.2.7"
description = "ALeRCE database plugins."
authors = []
readme = "README.rst"
packages = [{include = "db_plugins"}]

[tool.poetry.dependencies]
python = ">=3.7, <3.12"
alembic="1.8.1"
click="8.1.3"
marshmallow_sqlalchemy="0.28.1"
SQLAlchemy="1.3.24"
pymongo="4.3.3"


[tool.poetry.group.dev.dependencies]
psycopg2-binary="*"
pytest="*"
pytest-docker="*"
coverage="*"
mock_alchemy="*"
mongomock="*"

[tool.poetry.group.doc.dependencies]
numpydoc="*"
recommonmark="*"
