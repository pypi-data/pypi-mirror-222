[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "influence_model"
version = "0.1.1"
authors = [
  { name="Keeley Erhardt", email="keeley@mit.edu" },
]
description = "A Python implementation of the influence model, a generative model that describes the interactions between networked Markov chains"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/keelerh/influence-model"
"Bug Tracker" = "https://github.com/keelerh/influence-model/issues"