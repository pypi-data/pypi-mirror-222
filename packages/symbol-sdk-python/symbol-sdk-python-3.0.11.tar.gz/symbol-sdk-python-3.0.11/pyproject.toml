[tool.poetry]
name = 'symbol-sdk-python'
version = '3.0.11'
description = 'Symbol SDK'
authors = ['Symbol Contributors <contributors@symbol.dev>']
maintainers = ['Symbol Contributors <contributors@symbol.dev>']
license = 'MIT'

readme = 'README.md'

packages = [{ include = 'symbolchain' }]

repository = 'https://github.com/symbol/symbol/tree/main/sdk/python'

keywords = ['symbol', 'sdk', 'Symbol SDK']

classifiers = ['Programming Language :: Python :: 3.8', 'Programming Language :: Python :: 3.9', 'Programming Language :: Python :: 3.10']

[tool.poetry.dependencies]
python = "^3.8"
cryptography = "41.0.2"
mnemonic = "0.20"
Pillow = "10.0.0"
PyNaCl = "1.5.0"
PyYAML = "6.0.1"
pyzbar = "0.1.9"
qrcode = "7.4.2"
ripemd-hash = "1.0.0"
safe-pysha3 = "1.0.4"
