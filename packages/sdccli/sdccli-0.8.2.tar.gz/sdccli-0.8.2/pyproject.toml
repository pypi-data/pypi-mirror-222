[tool.poetry]
name = "sdccli"
version = "0.8.2"
description = "CLI client for Sysdig Cloud"
authors = ["Sysdig Inc. <info@sysdig.com>"]
license = "MIT"
maintainers = [
    "Nestor Salceda <nestor.salceda@sysdig.com>",
    "Federico Barcelona <fede.barcelona@sysdig.com>"
]
documentation = "https://sysdiglabs.github.io/sysdig-platform-cli/"

[tool.poetry.scripts]
sdc-cli = 'sdccli.cli:cli'

[tool.poetry.dependencies]
python = "^3.6"
click = "^8.0.1"
prettytable = "^2"
pyyaml = "^6.0.1"
requests = "^2"
python-dateutil = "^2.8.1"
sdcclient = "^0.17.0"
httmock = "^1.4.0"

[tool.poetry.dev-dependencies]
mamba = "^0.11.2"
expects = "^0.9.0"
flake8 = "^3.8.4"
doublex = "^1.9.2"
doublex-expects = "^0.7.1"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "semver"

[tool.poetry-dynamic-versioning.substitution]

[build-system]
requires = ["poetry_core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry.core.masonry.api"
