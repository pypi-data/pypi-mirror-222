[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "flask-script-observable"
version = "0.0.2"
authors = [
  { name="Kian Dinyari", email="kiandinyari@gmail.com" },
]
description = "A flask-script fork"
readme = "README.rst"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/kiandinyari/flask-script"
"Bug Tracker" = "https://github.com/smurfix/flask-script/issues"

