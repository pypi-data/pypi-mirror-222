[tool.poetry]
name = "tflstatuscli"
version = "0.1.1"
description = "Query TFL tube line status"
authors = ["stevenb92 <stevenb92@icloud.com>"]
readme = "README.md"

[tool.poetry.scripts]
tflcli = "tflstatuscli.tflstatuscli:app"

[tool.poetry.dependencies]
python = "^3.9"
rich = "^13.5.2"
typer = "^0.9.0"
requests = "^2.31.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
