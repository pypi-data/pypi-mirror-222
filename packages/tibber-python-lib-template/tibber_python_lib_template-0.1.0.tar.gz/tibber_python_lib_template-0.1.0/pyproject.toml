[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tibber-python-lib-template"
dynamic = ["version"]
authors = [
  { name="Caspar Nettelbladt", email="caspar.n@gmail.com" },
]
description = "Template for a Python library"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
dependencies=[]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Documentation = "https://github.com/tibber/python-lib-template#readme"
Issues = "https://github.com/tibber/python-lib-template/issues"
Source = "https://github.com/tibber/python-lib-template"

[tool.hatch.version]
path = "src/lib_template/__init__.py"

[tool.hatch.build.targets.sdist]
exclude = [
  "/.github",
  "/docs",
]

[tool.hatch.build.targets.wheel]
packages = ["src/python_lib_template"]

[tool.black]
target-version = ["py310"]
line-length = 120
skip-string-normalization = true

[tool.ruff]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.isort]
known-first-party = ["python_lib_template"]

[tool.ruff.per-file-ignores]
# Tests can use magic values, assertions, and relative imports
"tests/**/*" = ["PLR2004", "S101", "TID252"]


[tool.pytest.ini_options]
pythonpath = ["src"]
