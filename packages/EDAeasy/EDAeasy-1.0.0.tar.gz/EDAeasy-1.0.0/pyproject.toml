#config 

[built-system]
requires = ["setuptools>=65.5.0","wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "EDAeasy"
version = "1.0.0"
description = "Functions and tools for making Exploratory Data Analysis easy!"
readme = "README.md"
authors = [{ name = "Francisco Ocazionez-Cardozo", email = "focazionez@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["Exploratory Data Analysis", "EDA", "Data"]
dependencies = [
    'numpy>=1.25.1',
    'pandas>=2.0.3',
    'python-dateutil>=2.8.2',
    'pytz>=2023.3',
    'six>=1.16.0',
    'tzdata>=2023.3',
]
requires-python = ">=3.10"

[project.optional-dependencies]
dev = ["black", "bumpver", "isort", "pip-tools", "pytest"]

[tool.bumpver]
current_version = "1.0.0"
version_pattern = "MAYOR.MINOR.PATCH"
commit_message = "bump version {old_version} -> {new_version}"
tag_message = "{new_version}"
tag_scope = "default"
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
]
"README.md" = [
    "{version}",
    "{pep440_version}",
]
"src/EDAeasy/__init__.py" = [
    "{version}"
]
