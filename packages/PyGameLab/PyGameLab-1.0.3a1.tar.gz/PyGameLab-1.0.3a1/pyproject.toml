[build-system]
requires = ["setuptools>=61.0", "pygame"]
build-backend = "setuptools.build_meta"


[project]
name = "PyGameLab"
version = "1.0.3-a1"
authors = [
  { name="Leandro Feippe", email="feippe5454@gmail.com" },
]
description = "PyGameLab: A versatile Python library for game development using Pygame."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/PyGameLab/pygamelab/"
"Bug Tracker" = "https://github.com/PyGameLab/pygamelab/issues"
