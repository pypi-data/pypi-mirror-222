[metadata]
name = ghga_transpiler
version = attr: ghga_transpiler.__version__
description = GHGA-Transpiler - GHGA metadata XLSX to JSON transpilation
url = https://github.com/ghga-de/ghga-transpiler
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
author = German Human Genome Phenome Archive (GHGA)
author_email = contact@ghga.de
license = Apache 2.0
classifiers = 
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3.9
	License :: OSI Approved :: Apache Software License
	Topic :: Internet :: WWW/HTTP :: HTTP Servers
	Topic :: Scientific/Engineering :: Bio-Informatics

[options]
zip_safe = False
include_package_data = True
packages = find:
install_requires = 
	typer==0.7.0
	pydantic==1.10.6
	openpyxl==3.1.2
	defusedxml==0.7.1
	PyYAML==6.0
python_requires = >= 3.9

[options.package_data]
* = *.yaml

[options.entry_points]
console_scripts = 
	ghga-transpiler = ghga_transpiler.__main__:run

[options.extras_require]
all = 

[options.packages.find]
exclude = tests

[egg_info]
tag_build = 
tag_date = 0

