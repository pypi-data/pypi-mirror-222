[tool.poetry]
name = "mistdata"
version = "0.1.2"
description = "A code for reading, writing, plotting and basic processing of the MIST data"
authors = ["Vadym Bidula <vadym.bidula@gmail.com>"]

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
numpy = "^1.20"
matplotlib = "^3.5.1"
scipy = "^1.11.1"
tqdm = "^4.64.0"
h5py = "^3.8.0"
astropy = "^5.2.2"
skyfield = "^1.46"
pytz = "^2023.3"

[tool.poetry.dev-dependencies]
jupyter = "^1.0.0"
fpdf = "^1.7.2"
PyPDF2 = "^2.10.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
