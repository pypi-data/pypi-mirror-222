[metadata]
name = equilibrator-cache
url = https://gitlab.com/equilibrator/equilibrator-cache
download_url = https://pypi.org/project/equilibrator-cache/
project_urls = 
	Source Code = https://gitlab.com/equilibrator/equilibrator-cache
	Bug Tracker = https://gitlab.com/equilibrator/equilibrator-cache/-/issues
author = Elad Noor, Moritz E. Beber
author_email = eladn@weizmann.ac.il, midnighter@posteo.net
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Scientific/Engineering :: Bio-Informatics
	Topic :: Scientific/Engineering :: Chemistry
license = MIT
description = Cache application for compounds, reactions, and enzymes
long_description = file: README.md
long_description_content_type = text/markdown
keywords = 
	component contribution
	Gibbs energy
	biochemical reaction
	eQuilibrator
	cache

[options]
zip_safe = True
install_requires = 
	importlib_resources; python_version <'3.9'
	tqdm~=4.65
	appdirs~=1.4
	numpy~=1.25
	pandas~=2.0
	python-Levenshtein-wheels~=0.13
	scipy~=1.11
	sqlalchemy>=1.3,<1.4
	pint~=0.22
	periodictable~=1.6
	httpx~=0.24
	tenacity~=6.3
python_requires = >=3.8
tests_require = 
	tox
packages = find:
package_dir = 
	= src

[options.packages.find]
where = src

[options.extras_require]
test = 
	pytest
	pytest-cov
	pytest-raises
	pytest-mock
	hypothesis
development = 
	black~=23.3
	isort~=5.12
	safety~=2.3
	tox~=4.6
	twine~=4.0
deployment = 
	click
	click-log
	openbabel
	python-dateutil

[versioneer]
VCS = git
style = pep440
versionfile_source = src/equilibrator_cache/_version.py
versionfile_build = equilibrator_cache/_version.py
tag_prefix = 
parentdir_prefix = equilibrator-cache-

[egg_info]
tag_build = 
tag_date = 0

