[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=42"]

[project]
name = "evenity"
version = "0.0.6"
authors = [
  { name="Mario Baldi", email="mariobaldi.py@gmail.com" },
]
description = "Pluggable event hooks library"
readme = "README.md"
requires-python = ">=3.5"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/baldimario/evenity"
"Bug Tracker" = "https://github.com/baldimario/evenity/issues"
