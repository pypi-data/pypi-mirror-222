[metadata]
description_file = README.rst

[aliases]
test = pytest

[coverage:run]
branch = True
source = satindex

[tool:pytest]
testpaths = tests
addopts = --cov --cov-report xml --cov-report term --cov-report html

[build_sphinx]
source-dir = docs
build-dir = docs/_build
all_files = 1
builder = html,latex

[flake8]
max-line-length = 88
max-complexity = 4
docstring-convention = numpy
exclude = ^docs/,setup.py,__init__.py,^tests/
ignore = C812,C813,E203,E501,W503
select = C,D,E,F,W,B,B950

[isort]
profile = black
known_first_party = satindex
skip_glob = ".venv/**,tests/**,docs/**"
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 88

[mypy]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

