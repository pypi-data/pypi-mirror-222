[metadata]
name = drb-topics
author = GAEL Systems
author_email = drb-python@gael.fr
description = Data Request Broker topics package
long_description = file: README.md
long_description_content_type = text/markdown
license = LGPLv3
classifiers = 
	Programming Language :: Python :: 3.8
	License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)

[options]
zip_safe = False
include_package_data = True
packages = find_namespace:
python_requires = >=3.8

[options.extras_require]
all = 
	drb-topics[sentinel]
	drb-topics[landsat8]
	drb-topics[geojson]
sentinel = 
	drb-topics[safe]
	drb-topics[sentinel1]
	drb-topics[sentinel2]
	drb-topics[sentinel3]
	drb-topics[sentinel5p]
safe = drb-topic-safe
sentinel1 = drb-topic-sentinel1
sentinel2 = drb-topic-sentinel2
sentinel3 = drb-topic-sentinel3
sentinel5p = drb-topic-sentinel5p
landsat8 = drb-topic-landsat8
geojson = drb-topic-geojson

[versioneer]
VCS = git
style = pep440
versionfile_source = _version.py
versionfile_build = _version.py
tag_prefix = 
parentdir_prefix = 

[egg_info]
tag_build = 
tag_date = 0

