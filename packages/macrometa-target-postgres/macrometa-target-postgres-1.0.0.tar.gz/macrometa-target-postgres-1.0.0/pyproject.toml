[build-system]
requires = ["poetry-core", "wheel"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "macrometa-target-postgres"
version='1.0.0'
description = "Pipelinewise target for writing data into Postgres."
license = "Apache-2.0"
authors = ["Macrometa <info@macrometa.com>"]
keywords = [
    "ELT",
    "Connectors",
    "Workflows",
    "Macrometa",
    "Target",
    "Postgres"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Operating System :: OS Independent",
]
packages = [
    { include = "macrometa_target_postgres" },
]

[tool.poetry.dependencies]
python = ">=3.8.1,<3.11"
pipelinewise-singer-python = "1.2.0"
c8connector = ">=0.0.29"
psycopg2-binary = "2.9.3"
inflection = "0.3.1"
joblib = "1.2.0"
pytest-cov = "2.10.1"
pytest = "6.2.5"
pylint = "2.6.0"
prometheus-client = "0.16.0"

[tool.poetry.scripts]
# CLI declaration
macrometa-target-postgres = 'macrometa_target_postgres:main'

[tool.poetry.urls]
"Homepage" = "https://www.macrometa.com/"
"Bug Tracker" = "https://github.com/Macrometacorp/macrometa-target-postgres/issues"

[tool.black]
line-length = 88
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
)
'''

[tool.isort]
profile = "black"
skip = [
    '.eggs', '.git', '.hg', '.mypy_cache', '.nox', '.pants.d', '.tox',
    '.venv', '_build', 'buck-out', 'build', 'dist', 'node_modules', 'venv',
]
skip_gitignore = true
