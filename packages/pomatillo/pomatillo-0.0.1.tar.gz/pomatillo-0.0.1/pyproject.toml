[tool.poetry]
name = "pomatillo"
version = "0.0.1"
description = "A simple pomodoro timer that can be used in a terminal."
authors = ["Aditya Gudimella <aditya.gudimella@gmail.com>"]
readme = "README.md"
license = "MIT"
keywords = ["pomodoro", "timer", "terminal", "tui", "cli"]
repository = "https://github.com/AdityaGudimella/pomatillo"
classifiers = [
    "Development Status :: 1 - Planning",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Operating System :: OS Independent",
    "Topic :: Utilities",
    "Topic :: Terminals",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python = "^3.10"
typing-extensions = "^4.7.1"

[tool.poetry.group.docs.dependencies]
mkdocs =  "^1.4.2"
mkdocstrings = "^0.19.0"
mkdocs-macros-plugin = "^0.7.0"
mkdocs-material = "^8.5.11"

[tool.poetry.group.test.dependencies]
pytest = "^7.2.0"
pytest-vscodedebug = "^0.1.0"
xdoctest = "^1.1.1"

[tool.poetry.group.lint.dependencies]
ruff = "^0.0.262"
black = "^23.3.0"

[tool.black]
preview = true

[tool.pytest.ini_options]
addopts = ["--strict-markers", "--xdoctest"]
markers = [
  "slow: Test takes more than a few seconds to run",
  "modifies: Test modifies system env. Meant to be run in pipelines",
]
log_cli = true
log_cli_level = "INFO"
testpaths = ["tests", "docs"]

[tool.pyright]
exclude = [
  ".history/",
  ".vscode-server/extensions",
  ".venv/",
  "stubs/",
  ".trunk/",
]
stubPath = "./stubs"
typeCheckingMode = "strict"
reportUnknownMemberType = false
reportUnknownArgumentType = false
pythonVersion = "3.10"

[tool.isort]
profile = "black"
default_section = "THIRDPARTY"
known_first_party = ["pomatillo"]
sections = ["FUTURE", "STDLIB", "FIRSTPARTY", "LOCALFOLDER"]
multi_line_output = 3

[tool.ruff]
select = [
  # Flake8 Annotations: Code, Typing Annotations
  "ANN",
  # PyDocStyle: Docstrings
  "D",
  # PyCodeStyle: Code
  "E",
  # PyFlakes: Code
  "F",
  # ISort: Imports
  "I",
]
ignore = [
  # Missing type annotation for self in method
  "ANN101",
  # Missing type annotation for cls in method
  "ANN102",
  # Missing docstring in magic method
  "D105",
]

[tool.ruff.per-file-ignores]
"stubs/*.pyi" = [
  # Missing docstring in public module
  "D100",
  # Missing docstring in public class
  "D101",
  # Missing docstring in public method
  "D102",
  # Missing docstring in __init__
  "D107",
  # Missing docstring in public function
  "D103",
]
"tests/*.py" = [
  # Missing blank line after summary
  "D205",
]
"tests/test_v1.py" = [
  # Missing docstring in public class
  "D101",
  # Missing docstring in public method
  "D102",
  # Missing docstring in __init__
  "D107",
  # Missing docstring in public function
  "D103",
]
"tests/conftest.py" = [
  # First line should be in imperative mood
  "D401",
]
