[bumpversion]
current_version = 0.14.0
commit = True
tag = True

[bumpversion:file:setup.py]
search = version='{current_version}'
replace = version='{new_version}'

[bumpversion:file:hvl_ccb/__init__.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[bumpversion:file:VERSION]
search = {current_version}
replace = {new_version}

[bdist_wheel]
universal = 1

[flake8]
exclude = docs
max-line-length = 88
extend-ignore = E203

[aliases]
test = pytest

[tool:pytest]
collect_ignore = ['setup.py']

[coverage:report]
precision = 2

[tox:tox]
envlist = py39, py310, flake8, black, mypy, isort

[testenv:flake8]
basepython = python3
deps = flake8
skip_install = True
skipsdist = True
commands = flake8 hvl_ccb tests

[testenv:black]
basepython = python3
deps = black
skip_install = True
skipsdist = True
commands = black --check --preview hvl_ccb/ tests/ examples/

[testenv:isort]
basepython = python3
deps = isort
skip_install = True
skipsdist = True
commands = isort --check hvl_ccb/ tests/ examples/

[testenv:mypy]
basepython = python3
deps = 
	mypy
	numpy
skip_install = True
skipsdist = True
commands = mypy --show-error-codes hvl_ccb

[testenv]
extras = all
setenv = 
	PYTHONPATH = {toxinidir}
deps = 
	PicoSDK@git+https://github.com/trybik/picosdk-python-wrappers.git@fix_lib_load_linux#egg=PicoSDK-1.0
	-r{toxinidir}/requirements_dev.txt
commands = 
	py.test --cov hvl_ccb --cov-report term --cov-report xml --basetemp={envtmpdir} tests/

[isort]
profile = black
src_paths = hvl_ccb,examples,test
extend_skip_glob = .venv*
balanced_wrapping = True

[egg_info]
tag_build = 
tag_date = 0

