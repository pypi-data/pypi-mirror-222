[build-system]
# Minimum requirements for the build system to execute.
requires = ["setuptools>=61.0", "wheel"]  # PEP 508 syntax
build-backend = "setuptools.build_meta"

[project]
name = "h5_to_edf"
dynamic = ["version", "readme"]
authors = [
  { name="Jibril MAMMERI", email="mammeri@esrf.fr" },
]
description = "Convert a HDF5 file to EDF files"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
license = {text = "MIT"}

dependencies = [
    "h5py",
    "fabio",
    "hdf5plugin",
]

[project.scripts]
h52edf = "h5_to_edf.converter:convert_to_edf"

[project.urls]
"Homepage" = "https://gitlab.esrf.fr/mammeri/h5_to_edf"
"Bug Tracker" = "https://gitlab.esrf.fr/mammeri/h5_to_edf/issues"

[tool.setuptools.dynamic]
version = {attr = "h5_to_edf.__version__"} 
readme = {file = ["README.rst"]}

