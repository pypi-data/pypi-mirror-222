[metadata]
name = scrilla
version = file: src/scrilla/version.txt
author = Grant Moore
author_email = chinchalinchin@gmail.com
description = a financial optimization program
long_description = file: README.md
long_description_content_type = text/markdown
license = GNU GPL v3
license_files = 
	LICENSE
platform = any
keywords = finance, statistics, stock market, equities, cryptocurrencies, optimization
classifers = 
	Programming Language :: Python :: 3
	License:: GNU GPL v3
	Operating System :: OS Independent
project_urls = 
	Documentation = https://chinchalinchin.github.io/scrilla/
	Source = https://github.com/chinchalinchin/scrilla

[options]
python_requires = >= 3.8
package_dir = 
	=src
packages = find_namespace:
install_requires = 
	boto3 >= 1.24.13
	numpy >= 1.19.3
	scipy >= 1.5.4
	matplotlib >= 3.3.3
	holidays >= 0.14.2
	python-dateutil >= 2.8.2
	python-dotenv >= 0.15.0
	requests >= 2.25.0
	defusedxml >= 0.7.1
	PySide2 >= 5.15.2.1
include_package_data = True

[options.extras_require]
gui = 
	PySide6 >= 6.2.0

[options.entry_points]
console_scripts = 
	scrilla = scrilla.main:scrilla
	scrilla-gui = scrilla.gui.main:do_gui [gui]

[options.packages.find]
where = src
exclude = 
	tests*

[egg_info]
tag_build = 
tag_date = 0

