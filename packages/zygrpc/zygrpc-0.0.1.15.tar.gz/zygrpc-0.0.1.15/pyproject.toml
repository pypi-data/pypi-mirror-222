[build-system]
requires = ['setuptools']
build-backend = 'setuptools.build_meta'

[project]
requires-python = ">=3.8.5"
name = 'zygrpc'
description = 'ZhiYan Python gRPC SDK'
authors = [
    { name = 'Chengdu Geek Camp', email = 'lq@cdgeekcamp.com' }
]
readme = { file = "README.md", content-type = "text/markdown" }
license = { text = 'MIT' }
classifiers = [
    'Operating System :: POSIX :: Linux',
    'Intended Audience :: Developers',
    'License :: OSI Approved :: MIT License',
    'Operating System :: OS Independent',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Topic :: Software Development :: Libraries :: Python Modules'
]
dependencies = [
    'grpcio-tools',
    'grpcio',
    'protobuf',
]

dynamic = ["version"]

[project.urls]
Documentation = 'https://gitee.com/warp-drive-tech/libzygrpc'
Source = 'https://gitee.com/warp-drive-tech/libzygrpc'
Home-page = 'https://gitee.com/warp-drive-tech/libzygrpc'

[tool.setuptools.dynamic]
version = {file = ['zygrpc_help/version.txt']}

[tool.setuptools]
packages = ['proto', 'zygrpc_help']

[tool.setuptools.package-data]
zygrpc_help=['version.txt']
